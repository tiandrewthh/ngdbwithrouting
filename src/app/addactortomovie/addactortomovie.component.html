<div class="section">
    <div class="form-group">
        <label>
            <h3>Insert actor: {{fullName}} into movie: {{title}}</h3><br>
            <button type="submit" class="btn btn-primary" (click)="addActortoMovie()">Insert</button>

        </label>
    </div>

    <caption>Actors</caption>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Birth Year</th>
            <th>Select?</th>
        </tr>
        <tr *ngFor="let item of actorsDB">
            <td>{{item.name}}</td>
            <td>{{item.bYear}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Select</button>
        </tr>
    </table>
    <caption>Movies</caption>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Select?</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
            <td>{{item.title}}</td>
            <td>{{item.year}}</td>
            <td><button type="submit" class="btn btn-primary" (click)="onSelectMovie(item)">Select</button>
        </tr>
    </table>
</div>
